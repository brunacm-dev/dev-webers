<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <title>Smart Bank</title>
</head>

<body class="bg-light">
  <header>
    <img src="/public/assets/dev-bank.png" class="img-fluid" alt="imagem-header-bank" />
  </header>
  <main>
    <div class="container mt-5 d-flex justify-content-center">
      <!-- Dropdown Button -->
      <div class="btn-group mx-2">
        <button type="button" class="btn btn-primary btn-lg dropdown-toggle" data-bs-toggle="dropdown"
          aria-expanded="false">
          Login
        </button>
        <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuButton2">
          <li>
            <a class="dropdown-item" href="#" onclick="showLoginForm('cliente')">Cliente</a>
          </li>
          <li>
            <hr class="dropdown-divider" />
          </li>
          <li>
            <a class="dropdown-item" href="#" onclick="showLoginForm('admin')">Admin</a>
          </li>
        </ul>
      </div>

      <!-- Button Cadastro -->
      <a href="/public/client-register-form.html" class="btn btn-primary btn-lg mx-2"
        onclick="hideLoginForm()">Solicitar Cadastro</a>
    </div>

    <!-- Forms de Login -->
    <div id="loginForm" class="container mt-3 d-none">
      <h2>Login</h2>
      <p id="userTypeMessage" class="mb-3"></p>

      <form onsubmit="return handleLogin()">
        <div class="mb-3">
          <label for="loginEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="loginEmail" name="loginEmail" required />
        </div>
        <div class="mb-3">
          <label for="loginSenha" class="form-label">Senha</label>
          <input type="password" class="form-control" id="loginSenha" name="loginSenha" required />
        </div>
        <button type="submit" class="btn btn-primary">Entrar</button>
      </form>
    </div>

    <!-- Scripts do Bootstrap (jQuery, Popper.js, Bootstrap JS) via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Zd3nAaMDYYArAJ86B/KbKBPFIyLjv7W/TsCjbp3E7LgIfZe8zRb8RLLOESwl/j1a"
      crossorigin="anonymous"></script>

    <!-- Script para manipular o formulÃ¡rio de login -->
    <script src="/src/js/login-script.js"></script>
  </main>
  <footer></footer>
</body>

</html>
